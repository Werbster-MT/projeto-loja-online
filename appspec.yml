version: 0.0
os: linux
files:
  - source: dist/projeto-loja-online.tar.gz  # Caminho do arquivo no artifact
    destination: /var/www/codeigniter-app  # Onde o arquivo ser√° copiado

permissions:
  - object: /var/www/codeigniter-app
    pattern: '**'
    mode: '0755'
    owner: root
    group: root
    type:
      - file
      - directory

hooks:
  ApplicationStart:
    - location: deploy-scripts/application-start-hook.sh
      timeout: 300
