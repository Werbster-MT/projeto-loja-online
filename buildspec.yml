version: 0.2
phases:
  install:
    runtime-versions:
      php: 8.3
    commands:
      - echo "Atualizando pacotes e instalando dependências adicionais..."
      - apt-get update -y
      - apt-get install -y php-mbstring php-xml php-zip unzip curl
      - echo "Instalando Composer..."
      - curl -sS https://getcomposer.org/installer | php
      - mv composer.phar /usr/local/bin/composer
  pre_build:
    commands:
      - echo "Instalando dependências do Composer..."
      - composer install
  build:
    commands:
      - echo "Preparando arquivos para o deploy..."
      - mkdir -p dist
      - cp -r application/ dist/
      - cp -r deploy-scripts/ dist/
      - cp appspec.yml dist/
      - cp .htaccess dist/
      - cp index.php dist/
  post_build:
    commands:
      - echo "Build finalizado com sucesso."
artifacts:
  files:
    - 'dist/**/*'
cache:
  paths:
    - vendor/**
