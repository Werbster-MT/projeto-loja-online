version: 0.2
phases:
  install:
    runtime-versions:
      php: 8.3
    commands:
      - echo "Atualizando pacotes e instalando dependências adicionais..."
      - apt-get update -y
      - apt-get install -y php-mbstring php-xml php-zip unzip curl
      - echo "Instalando Composer..."
      - curl -sS https://getcomposer.org/installer | php
      - mv composer.phar /usr/local/bin/composer
  pre_build:
    commands:
      - echo "Instalando dependências do Composer..."
      - composer install
  build:
    commands:
      - echo "Executando testes unitários..."
    finally:
      - echo "Build finalizado com sucesso!"
artifacts:
  files:
    - '**/*'
    - appspec.yml
    - 'deploy-scripts/**/*'
cache:
  paths:
    - vendor/**  # Cache de dependências do Composer
